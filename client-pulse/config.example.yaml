# =============================================================================
# Client Pulse Configuration
# =============================================================================
#
# SETUP OPTIONS:
#   Option 1 (Easy):    Run /setup - interactive wizard fetches your channels/boards
#   Option 2 (Manual):  Copy this file to config.yaml and fill in your data
#
# This file is gitignored - your personal config stays local.
#
# =============================================================================

# -----------------------------------------------------------------------------
# YOUR INFO
# -----------------------------------------------------------------------------
me:
  name: "Your Name"                    # Your full name
  role: "GTM Engineer"                 # Your role
  email: "you@thekiln.com"             # Your work email
  slack_id: "U12345678"                # View Profile > More > Copy member ID
  company: "The Kiln"

# -----------------------------------------------------------------------------
# TEAM MEMBERS
# Used for workload tracking and message attribution
# -----------------------------------------------------------------------------
team:
  name: "The Kiln"
  members:
    - id: "U12345678"                  # Your Slack ID
      name: "Your Name"
      email: "you@thekiln.com"
    # Add teammates:
    # - id: "U87654321"
    #   name: "Teammate Name"
    #   email: "teammate@thekiln.com"

# -----------------------------------------------------------------------------
# CLIENTS
# Add one block per client. The key (e.g., "acme") is used in commands:
#   /pulse acme
#   /pulse acme 14
# -----------------------------------------------------------------------------
clients:

  # ===========================================================================
  # EXAMPLE CLIENT - Copy this block for each client
  # ===========================================================================
  example_client:
    display_name: "Example Client"     # Shown in reports
    emoji: "ðŸ¢"                        # Visual identifier
    description: "What they do"        # Brief description

    # -------------------------------------------------------------------------
    # Domains - for filtering Fathom EXTERNAL calls
    # Matches attendee email domains (e.g., jane@acme.com â†’ acme.com)
    # -------------------------------------------------------------------------
    domains:
      - "acme.com"
      - "acme.io"                       # Include all client email domains

    # -------------------------------------------------------------------------
    # Keywords - for filtering Fathom INTERNAL syncs
    # Searches transcript text for these terms
    # -------------------------------------------------------------------------
    keywords:
      - "Acme"                          # Company name
      - "Jane Doe"                      # Primary contact
      - "John Smith"                    # Other contacts
      - "AcmeProduct"                   # Their products/features

    # -------------------------------------------------------------------------
    # Contacts - client team members
    # Slack IDs help with accurate attribution in reports
    # -------------------------------------------------------------------------
    contacts:
      - name: "Jane Doe"
        slack_id: "U07US7CNNGJ"        # From Slack Connect - View Profile > Copy member ID
        role: "Primary POC"
      - name: "John Smith"
        slack_id: "U09Q22X783C"
        role: "Stakeholder"

    # -------------------------------------------------------------------------
    # Slack Channels
    # -------------------------------------------------------------------------
    slack:
      external:
        id: "C080HCLK129"              # Right-click channel > Copy link > get ID
        name: "ext-acme"               # Channel name (for display)
      internal:
        id: "C08KQP7UT7E"
        name: "int-acme"

    # -------------------------------------------------------------------------
    # Monday.com Board
    # -------------------------------------------------------------------------
    monday:
      board_id: 8185023177             # From URL: monday.com/boards/[THIS]
      board_name: "Acme // Projects"

  # ===========================================================================
