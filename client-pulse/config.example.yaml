# -----------------------------------------------------------------------------
# DATA SOURCE SETTINGS
# Tune limits based on your needs
# -----------------------------------------------------------------------------
data_sources:
  fathom:
    enabled: true

  slack:
    enabled: true
    external_channel_limit: 200        # Messages to fetch from ext-* channels
    internal_channel_limit: 100        # Messages to fetch from int-* channels

  monday:
    enabled: true
    task_limit: 100                    # Max tasks to fetch per board

  gmail:
    enabled: true
    max_results: 50

  calendar:
    enabled: true
    lookahead_days: 14                 # Days ahead to look for meetings

# -----------------------------------------------------------------------------
# BEHAVIOR SETTINGS
# -----------------------------------------------------------------------------
behavior:
  default_lookback_days: 7             # Default for /pulse without days arg
  expand_all_threads_in_range: true    # Always expand threads (recommended)

  urgent_thresholds:
    unanswered_hours: 24               # Flag unanswered client questions
    overdue_task_days: 0               # 0 = any past due date is flagged
    stale_thread_days: 3               # Thread inactive for X days

  minimum_sources_required: 1
  required_source: "slack_external"    # Pulse fails without ext-* channel

