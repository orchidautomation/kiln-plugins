# =============================================================================
# DATA SOURCE CONFIGURATION
# =============================================================================
data_sources:
  fathom:
    enabled: true
    api_endpoint: "https://api.fathom.ai/external/v1/meetings"
    env_var: "FATHOM_API_KEY"

  slack:
    enabled: true
    # Fetch enough messages to cover the lookback period
    # Agent will expand ALL threads within the date range
    external_channel_limit: 200
    internal_channel_limit: 100

  monday:
    enabled: true
    active_group_id: "Active"
    task_limit: 100

  gmail:
    enabled: true
    max_results: 50
    priority: "low"

  calendar:
    enabled: true
    lookahead_days: 14

# =============================================================================
# AGENT BEHAVIOR
# =============================================================================
behavior:
  # Default lookback period
  default_lookback_days: 7

  # Thread expansion: expand ALL threads within the lookback period
  # No artificial limits - thoroughness over speed
  expand_all_threads_in_range: true

  # What counts as "urgent"
  urgent_thresholds:
    unanswered_hours: 24
    overdue_task_days: 0
    stale_thread_days: 3

  # Minimum sources for a valid report
  minimum_sources_required: 1
  required_source: "slack_external"
